<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container mt-4">
        <h2 class="text-center">Image Gallery</h2>

        <!-- Filter Buttons -->
        <div class="text-center mb-3">
            <button class="btn btn-primary filter-btn" data-filter="all">All</button>
            <button class="btn btn-secondary filter-btn" data-filter="nature">Nature</button>
            <button class="btn btn-success filter-btn" data-filter="city">City</button>
        </div>

        <!-- Image Grid -->
        <div class="row">
            <div class="col-md-4 gallery-item nature">
                <img src="nature1.jpg" class="img-fluid rounded">
            </div>
            <div class="col-md-4 gallery-item city">
                <img src="city1.jpg" class="img-fluid rounded">
            </div>
            <div class="col-md-4 gallery-item nature">
                <img src="nature2.jpg" class="img-fluid rounded">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
