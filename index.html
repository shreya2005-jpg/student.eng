<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortable & Filterable Table</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">User Registration</h2>
        
        <form id="registrationForm" class="mb-4">
            <div class="row">
                <div class="col-md-4">
                    <input type="text" id="name" class="form-control" placeholder="Name" required>
                </div>
                <div class="col-md-4">
                    <input type="email" id="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="col-md-4">
                    <select id="role" class="form-control">
                        <option value="Student">Student</option>
                        <option value="Teacher">Teacher</option>
                        <option value="Admin">Admin</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Register</button>
        </form>

        <!-- Search Filter -->
        <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search by name...">

        <!-- Data Table -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th onclick="sortTable(0)">Name ðŸ”½</th>
                    <th onclick="sortTable(1)">Email ðŸ”½</th>
                    <th onclick="sortTable(2)">Role ðŸ”½</th>
                </tr>
            </thead>
            <tbody id="userTable">
                <!-- Dynamically added rows will appear here -->
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
