<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortable & Filterable Table</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">User Registration</h2>
        <form id="registrationForm" class="mb-4">
            <div class="row">
                <div class="col-md-4">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="role" class="form-label">Role</label>
                    <select id="role" class="form-select" required>
                        <option value="">Select</option>
                        <option value="Admin">Admin</option>
                        <option value="User">User</option>
                        <option value="Guest">Guest</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Add User</button>
        </form>

        <h2 class="text-center">User Table</h2>
        <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search by Name...">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th><button class="btn btn-link sort-btn" data-column="name">Name</button></th>
                    <th><button class="btn btn-link sort-btn" data-column="email">Email</button></th>
                    <th><button class="btn btn-link sort-btn" data-column="role">Role</button></th>
                </tr>
            </thead>
            <tbody id="userTable">
                <!-- Rows will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="table.js"></script>
</body>
</html>
